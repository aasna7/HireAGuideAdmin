<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign In</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  </head>
  <body
    style="
      background-image: url('bgimage.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <!-- Sign in  Form -->
    <div class="container">
      <div class="signin-content" style="width: 500px;">
        <div class="hireaguide-logo">
          <img src="images/hireaguidelogo.png" alt="HireAGuide" />
        </div>
        <!-- <div class="signin-image" style="width: 300px;height: 500px;">
            <figure>
              <img src="images/signin-image.jpg" alt="sing up image" />
            </figure>
          </div> -->

        <div class="signin-form">
          <h2 class="form-title">Sign In</h2>
          <form method="POST" class="register-form" id="loginForm">
            <div class="form-group">
              <label for="your_name"
                ><i class="zmdi zmdi-account material-icons-name"></i
              ></label>
              <input
                type="email"
                name="your_email"
                id="your_email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="password"
                name="your_pass"
                id="your_pass"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
                class="agree-term"
              />
              <label for="remember-me" class="label-agree-term"
                ><span><span></span></span>Remember me</label
              >
            </div>
            <div class="form-group form-button">
              <input
                type="submit"
                name="signin"
                id="signin"
                class="form-submit"
                value="Log In"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script> -->
    <script src="dist/js/signIn.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
